<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<meta charset="utf-8">
	<style type="text/css">
		

	</style>
</head>
<body>

	<select id="automobili" onchange="return myFunction();">
		<option value="1">Volvo</option>
		<option value="2">Seat</option>
		<option value="3">Fiat</option>
		<option value="4">Audi</option>
	</select>

	<div id="content"></div>
	
	<script type="text/javascript">
		
		function myFunction(){
			
			var element = document.getElementById("automobili");

			var vrijednost = element.options[element.selectedIndex].value;

			var x = document.getElementById("content");

			x.innerHTML = "Selected is: " + vrijednost;
		}
	

		

	</script>

</body>
</html>
